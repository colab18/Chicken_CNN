# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickenapps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickenapps.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5443ea512d2e4a06843136df60b5801f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3223c1b815cd47d495517e8de52509bb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickenapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5443ea512d2e4a06843136df60b5801f }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenapps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e866cb5b80024e98adc196cf7a099a9d }}
        images: 'chickenapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5443ea512d2e4a06843136df60b5801f }}/chicken:${{ github.sha }}'